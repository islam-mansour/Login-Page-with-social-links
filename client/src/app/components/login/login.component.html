<div class="container">
    <h1> Login </h1>
    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" required [(ngModel)]="model.email">
      </div>
 
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" required [(ngModel)]="model.password">
      </div>
 
      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>

    <a class="btn btn-primary" (click)="socialSignIn('facebook')">
      Facebook Login
    </a>
    <a class="btn btn-primary" (click)="socialSignIn('google')">
      Google Login
    </a>
    <a class="btn btn-primary" (click)="twitterSignIn()">
      Twiiter Login
    </a>

</div>
